
<div class="container">
  <div class="col-md-6 m-auto">
    <form [formGroup]="form" (ngSubmit)="onSaveBook()">
        <div class="col-md-12">
          <div class="form-group">
            <label>Name <span style="color: red;">*</span></label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
            <div *ngIf="form.get('name').touched && form.get('name').invalid">
              <label class="label-error">please enter the name</label>
            </div>
          </div>
        </div>
        
        <div class="col-md-12">
          <div class="form-group">
            <label> Available <span style="color: red;">*</span></label>
            <select class="form-control" formControlName="available">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
            <div *ngIf="form.get('available').touched && form.get('available').invalid">
              <label class="label-error">please select a value</label>
            </div>
          </div>
        </div>

        <div class="form-group mt-2">
          <button type="submit" class="btn btn-info btn-style" [disabled]="!form.valid">Submit</button>
        </div>
        
    </form>
  </div>
</div>
