<section class="login-bg">
	<div class="container">
		<div class="row ptb-100">
			<div class="col-md-5 m-auto">
				<h3>Login</h3>
				<hr>
				<form class="form-style" [formGroup]="loginForm" (ngSubmit)="loginUser()">
					<div class="form-group">
						<label>Email <span style="color: red;">*</span></label>
						<input type="text" formControlName="email" class="form-control" placeholder="Email">
						<div *ngIf="getControls.email.errors && (getControls.email.touched)">
							<label class="label-error m-0" *ngIf="getControls.email.errors.required">Email is required</label>
							<label class="label-error m-0" *ngIf="getControls.email.errors.email">Email is invalid</label>
						</div>
					</div>
					<div class="form-group">
						<label>Password <span style="color: red;">*</span></label>
						<input type="Password" formControlName="password" class="form-control" placeholder="Password">
						<div *ngIf="getControls.password.errors && (getControls.password.touched)">
							<label *ngIf="getControls.password.errors.required && (getControls.password.dirty)">Password is required</label>
						</div>
					</div>
					<div class="form-group mt-2">
						<button class="btn btn-info btn-style" type="submit" [disabled]="!loginForm.valid">Login</button>
					</div>
					<div>
						<p class="text-center">
							Don't have an account? <a routerLink="/signup">Sign Up</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
